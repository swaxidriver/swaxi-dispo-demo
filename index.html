    function Tooltip({ children, text, id }) {
      const [show, setShow] = React.useState(false);
      const ref = React.useRef();
      return (
        <span className="relative"
          onMouseEnter={()=>setShow(true)}
          onMouseLeave={()=>setShow(false)}
          onFocus={()=>setShow(true)}
          onBlur={()=>setShow(false)}
          tabIndex={0}
          aria-describedby={id}
          ref={ref}
        >
          {children}
          {show && (
            <div
              id={id}
              role="tooltip"
              className="absolute z-50 left-1/2 -translate-x-1/2 mt-2 px-2 py-1 rounded bg-gray-800 text-white text-xs shadow"
              style={{whiteSpace:'nowrap'}}
            >
              {text}
            </div>
          )}
        </span>
      );
    }

    // v5.3
    const APP_VERSION = "v5.3";
    window.__APP_VERSION__ = APP_VERSION; // === BEGIN ADDON: Live-Update-Banner ===

    // === BEGIN ADDON: LiveUpdateBanner ===
    function LiveUpdateBanner() {
      const [update, setUpdate] = React.useState(false);
      React.useEffect(() => {
        let currentVersion = window.__APP_VERSION__;
        const poll = async () => {
          try {
            const res = await fetch("version.json", { cache: "no-store" });
            const data = await res.json();
            if (data.version && data.version !== currentVersion) setUpdate(true);
          } catch {}
        };
        const interval = setInterval(poll, 60000);
        poll();
        return () => clearInterval(interval);
      }, []);
      if (!update) return null;
      return (
        <div aria-live="polite" className="mb-3 p-3 rounded-xl bg-yellow-100 text-yellow-900 text-center font-semibold shadow">
          Neue Version verfügbar – <button className="underline font-bold" onClick={()=>window.location.reload()}>Neu laden</button>
        </div>
      );
    }
    // === END ADDON: LiveUpdateBanner ===

    // === BEGIN ADDON: ChangelogModal ===
    function ChangelogModal({ open, onClose, changelog }) {
      React.useEffect(() => {
        if (!open) return;
        function handleKey(e) { if (e.key === "Escape") onClose(); }
        window.addEventListener("keydown", handleKey);
        return () => window.removeEventListener("keydown", handleKey);
      }, [open, onClose]);
      if (!open) return null;
      return (
        <div className="fixed inset-0 bg-black/40 z-50 flex items-center justify-center" role="dialog" aria-modal="true" aria-label="Changelog">
          <div className="bg-white dark:bg-zinc-900 rounded-2xl p-6 max-w-md w-full shadow-xl relative" tabIndex={-1}>

          </div>
        </div>
      );

    function fmtDate(iso){ const d=new Date(iso+"T00:00:00"); return d.toLocaleDateString(undefined,{weekday:"short",day:"2-digit",month:"2-digit"}); }
    function fmtDateLong(iso){ const d=new Date(iso+"T00:00:00"); return d.toLocaleDateString(undefined,{weekday:"long",day:"2-digit",month:"2-digit",year:"numeric"}); }
    function normalizeTime(t){ const m=/(\d{1,2}):(\d{2})/.exec(t||""); if(!m) return "00:00"; const pad=n=>n.toString().padStart(2,"0"); let hh=Math.min(23,Math.max(0,parseInt(m[1],10))); let mm=Math.min(59,Math.max(0,parseInt(m[2],10))); return pad(hh)+":"+pad(mm); }

    // Reusable Badge component
    function Badge({ children, color="gray", ariaLabel }){
      const map={green:"bg-green-100 text-green-800",blue:"bg-blue-100 text-blue-800",red:"bg-red-100 text-red-800",amber:"bg-amber-100 text-amber-800",gray:"bg-gray-100 text-gray-800"};

    // === BEGIN ADDON: MiniAnalytics ===
    function MiniAnalytics({ services, bids }) {
      const today = todayISO();
      // offene Dienste
      const offen = services.filter(s => s.status === "Offen").length;
      // heute unbesetzt
      const heuteUnbesetzt = services.filter(s => s.status === "Offen" && s.datum === today).length;
      // Konflikte: Bewerbungen auf bereits zugewiesene Dienste
      const konflikte = bids.filter(b => {
        const svc = services.find(s => s.id === b.serviceId);
        return svc && svc.status === "Zugewiesen";
      }).length;
      // Bewerbungen letzte 7 Tage
      const bewerbungen7 = bids.filter(b => {
        const svc = services.find(s => s.id === b.serviceId);
        return svc && svc.datum >= addDays(today, -7);
      }).length;
      return (
        <div className="mb-4 grid grid-cols-2 sm:grid-cols-4 gap-4">
          <div className="card rounded-2xl p-4 text-center shadow border">
            <div className="text-xs text-gray-500 mb-1">Offene Dienste</div>
            <div className="text-2xl font-bold">{offen}</div>
          </div>
          <div className="card rounded-2xl p-4 text-center shadow border">
            <div className="text-xs text-gray-500 mb-1">Heute unbesetzt</div>
            <div className="text-2xl font-bold">{heuteUnbesetzt}</div>
          </div>
          <div className="card rounded-2xl p-4 text-center shadow border">
            <div className="text-xs text-gray-500 mb-1">Konflikte gesamt</div>
            <div className="text-2xl font-bold">{konflikte}</div>
          </div>
          <div className="card rounded-2xl p-4 text-center shadow border">
            <div className="text-xs text-gray-500 mb-1">Bewerbungen 7 Tage</div>
            <div className="text-2xl font-bold">{bewerbungen7}</div>
          </div>
        </div>
      );
    }

      const [role,setRole] = useState("Disponent");
      const [displayName,setDisplayName] = useState("Max Muster");
      const [tab,setTab] = useState("buchen");
      const [toasts,setToasts] = useState([]);
      const pushToast=(title,body)=>{ const t={id:uid(),title,body,ts:new Date().toISOString()}; setToasts(p=>[t,...p]); setTimeout(()=>removeToast(t.id),6000); }
      const removeToast=id=>setToasts(p=>p.filter(t=>t.id!==id));

      const [templates,setTemplates] = useState(()=>{ const raw=localStorage.getItem("swaxi.templates.v52f"); return raw? JSON.parse(raw):DEFAULT_TPL; });
      const [services,setServices]   = useState(()=>{ const raw=localStorage.getItem("swaxi.services.v52f"); return raw? JSON.parse(raw):[]; });
      const [bids,setBids]           = useState(()=>{ const raw=localStorage.getItem("swaxi.bids.v52f"); return raw? JSON.parse(raw):[]; });
      const [assignments,setAssignments] = useState(()=>{ const raw=localStorage.getItem("swaxi.assignments.v52f"); return raw? JSON.parse(raw):[]; });
      const [mailbox,setMailbox]     = useState(()=>{ const raw=localStorage.getItem("swaxi.mailbox.v52f"); return raw? JSON.parse(raw):[]; });
      useEffect(()=>localStorage.setItem("swaxi.templates.v52f",JSON.stringify(templates)),[templates]);
      useEffect(()=>localStorage.setItem("swaxi.services.v52f",JSON.stringify(services)),[services]);
      useEffect(()=>localStorage.setItem("swaxi.bids.v52f",JSON.stringify(bids)),[bids]);
      useEffect(()=>localStorage.setItem("swaxi.assignments.v52f",JSON.stringify(assignments)),[assignments]);
      useEffect(()=>localStorage.setItem("swaxi.mailbox.v52f",JSON.stringify(mailbox)),[mailbox]);

      const [dateFilter,setDateFilter]=useState(""); const [quick,setQuick]=useState("Alle");
      const filteredServices=useMemo(()=>services.filter(s=>(!dateFilter||s.datum===dateFilter) && (quick==="Alle"||s.status===quick)),[services,dateFilter,quick]);

      const [notifyDisponent,setNotifyDisponent]=useState(false);
      const [changeBuffer,setChangeBuffer]=useState([]);
      const bufferChange=(type,payload)=>setChangeBuffer(p=>[{id:uid(),type,payload,ts:new Date().toISOString()},...p]);

      const [bidModal,setBidModal]=useState({open:false, serviceId:undefined});
      const [bidComment,setBidComment]=useState(""); const [workLocation,setWorkLocation]=useState("Im Büro");

      function overlaps(aStart,aEnd,bStart,bEnd){ return aStart<bEnd && bStart<aEnd; }
      function findConflicts(applicant, svc){
        const sameDay=bids.filter(b=>b.bewerber===applicant).map(b=>({b,svc:services.find(s=>s.id===b.serviceId)})).filter(x=>x.svc && x.svc.datum===svc.datum);
        return sameDay.filter(x=>overlaps(x.svc.beginn,x.svc.ende,svc.beginn,svc.ende));
      }
      function placeBid(serviceId, kommentar, arbeitsstandort){
        if (role!=="Disponent") return alert("Bewerben ist nur für Disponenten vorgesehen.");
        const svc=services.find(s=>s.id===serviceId); if(!svc) return alert("Service nicht gefunden.");
        if (svc.status!=="Offen") return alert("Auf nicht-offene Dienste kann man sich nicht bewerben.");
        if (bids.some(b=>b.serviceId===serviceId && b.bewerber===displayName)) return alert("Bereits beworben.");
        const conflicts=findConflicts(displayName, svc);
        if (conflicts.length>0 && !confirm("Konflikt erkannt (überlappende Bewerbung). Trotzdem fortfahren?")) return;
        const newBid={ id:uid(), serviceId, bewerber:displayName, rolle:"Disponent", kommentar, arbeitsstandort, zeitstempel:new Date().toISOString(), isAssigned:false };
        setBids(p=>[newBid,...p]); setBidModal({open:false,serviceId:undefined}); setBidComment(""); setWorkLocation("Im Büro");
        pushToast("Bewerbung gesendet", `${fmtDate(svc.datum)} ${svc.beginn}–${svc.ende}`);
      }
      function withdrawBid(bidId){
        const b=bids.find(x=>x.id===bidId); if(!b) return;
        if (b.bewerber!==displayName && role!=="Admin") return alert("Nur eigene, außer Admin.");
        if (b.isAssigned) return alert("Zugewiesene Bewerbung kann nicht zurückgezogen werden.");
        if (!confirm("Bewerbung wirklich zurückziehen?")) return;
        setBids(p=>p.filter(x=>x.id!==bidId)); bufferChange("withdraw",{bidId}); pushToast("Bewerbung zurückgezogen","");
      }
      function assignBid(bidId){
        if (role!=="Chief" && role!=="Admin") return alert("Nur Chief/Admin können zuweisen.");
        const bid=bids.find(b=>b.id===bidId); if(!bid) return alert("Bewerbung nicht gefunden.");
        const svc=services.find(s=>s.id===bid.serviceId); if(!svc) return alert("Service nicht gefunden.");
        if (svc.status!=="Offen") return alert("Dienst ist nicht offen.");
        setServices(p=>p.map(s=>s.id===svc.id?{...s,status:"Zugewiesen"}:s));
        setBids(p=>p.map(b=>b.serviceId===bid.serviceId?{...b,isAssigned:b.id===bidId}:b));
        setAssignments(p=>[{id:uid(),serviceId:bid.serviceId,bidId:bid.id,assignedBy:displayName,assignedOn:new Date().toISOString()},...p]);
        bufferChange("assign",{ bidder: bid.bewerber, service: svc });
        pushToast("Dienst zugewiesen", `${bid.bewerber} → ${fmtDate(svc.datum)} ${svc.beginn}–${svc.ende}`);
      }
      function setServiceStatus(serviceId,status){
        if (role!=="Chief" && role!=="Admin") return alert("Nur Chief/Admin dürfen den Status ändern.");
        const before=services.find(s=>s.id===serviceId);
        setServices(p=>p.map(s=>s.id===serviceId?{...s,status, cancelReason: status==="Abgesagt" ? (s.cancelReason||"") : undefined}:s));
        bufferChange("status",{serviceId,from:before?.status,to:status});
      }
      function cancelService(serviceId){
        if (role!=="Chief" && role!=="Admin") return alert("Nur Chief/Admin dürfen Dienste absagen.");
        const svc=services.find(s=>s.id===serviceId); if(!svc) return;
        const reason=prompt("Grund der Absage (optional):","")||"";
        setServices(p=>p.map(s=>s.id===serviceId?{...s,status:"Abgesagt",cancelReason:reason}:s));
        bufferChange("cancel",{service:svc,reason});
        pushToast("Dienst abgesagt", `${fmtDate(svc.datum)} ${svc.beginn}–${svc.ende}${reason ? " · " + reason : ""}`);
      }
      function generateServices(days=10){
        const out=[]; const start=new Date();
        for(let i=1;i<=days;i++){
          const d=new Date(start); d.setDate(start.getDate()+i);
          const iso=d.toISOString().slice(0,10); const dow=d.getDay();
          if (HOLIDAYS.includes(iso)) continue;
          (templates[dow]||[]).forEach(t=>{
            const label=(t.label||"Dienst").trim();
            const beg=normalizeTime(t.start||"00:00"); const end=normalizeTime(t.end||"00:00");
            const exists=services.some(s=>s.datum===iso&&s.schichtart===label&&s.beginn===beg&&s.ende===end);
            const existsLocal=out.some(s=>s.datum===iso&&s.schichtart===label&&s.beginn===beg&&s.ende===end);
            if (!exists && !existsLocal) out.push({ id:uid(), datum:iso, beginn:beg, ende:end, schichtart:label, ort:"Augsburg", status:"Offen" });
          });
        }
        if (!out.length) { pushToast("Keine neuen Dienste","Vorlagen evtl. bereits angewendet."); return; }
        setServices(p=>dedupById([...p,...out])); bufferChange("generate",{count:out.length}); pushToast("Dienste erzeugt", `${out.length} neue Einträge`);
      }
      function finalizeAndSend(){
        if (!notifyDisponent) return alert("Benachrichtigung deaktiviert.");
        if (!changeBuffer.length) return alert("Keine Änderungen seit letzter Finalisierung.");
        const impacted=new Map();
        changeBuffer.forEach(c=>{ if(c.type==="assign"){ const name=c.payload.bidder; if(!impacted.has(name)) impacted.set(name,{changes:[],schedule:[]}); impacted.get(name).changes.push(c); } });
        if (impacted.size===0){
          const horizonEnd=addDays(todayISO(),14); const dset=new Set();
          bids.forEach(b=>{ const s=services.find(x=>x.id===b.serviceId); if(!s) return; if (s.datum>=todayISO() && s.datum<=horizonEnd) dset.add(b.bewerber); });
          Array.from(dset).forEach(n=>impacted.set(n,{changes:[...changeBuffer],schedule:[]}) );
        }
        impacted.forEach((val,name)=>{
          const schedule = services.filter(s=>{
            const ab=bids.find(b=>b.serviceId===s.id && b.bewerber===name && b.isAssigned);
            return !!ab && s.datum>=todayISO() && s.datum<=addDays(todayISO(),14);
          }).sort((a,b)=>(a.datum+a.beginn).localeCompare(b.datum+b.beginn)).map(s=>`• ${fmtDate(s.datum)} ${s.beginn}–${s.ende} ${s.schichtart}`);
          val.schedule=schedule;
        });
        const mails=[];
        impacted.forEach((val,name)=>{
          const changeLines = val.changes.map(c=>{
            if (c.type==="assign"){ const s=c.payload.service; return `Zuweisung: ${fmtDate(s.datum)} ${s.beginn}–${s.ende} (${s.schichtart})`; }
            if (c.type==="cancel"){ const s=c.payload.service; return `Absage: ${fmtDate(s.datum)} ${s.beginn}–${s.ende} (${s.schichtart}) Grund: ${c.payload.reason||"-"}`; }
            if (c.type==="status"){ return `Statusänderung: Service ${c.payload.serviceId} ${c.payload.from} → ${c.payload.to}`; }
            if (c.type==="editService"){ const s=c.payload.service; return `Dienst bearbeitet: ${fmtDate(s.datum)} ${s.beginn}–${s.ende} (${s.schichtart})`; }
            if (c.type==="deleteService"){ const s=c.payload.service||{}; return `Dienst gelöscht: ${fmtDate(s.datum||"")} ${s.beginn||""}–${s.ende||""} (${s.schichtart||""})`; }
            if (c.type==="generate"){ return `Es wurden ${c.payload.count} neue Dienste erzeugt.`; }
            if (c.type==="withdraw"){ return `Eine Bewerbung wurde zurückgezogen.`; }
            return `Änderung: ${c.type}`;
          });
          const subject = `swaxi – Zusammenfassung der Änderungen (${new Date().toLocaleString()})`;
          const body = [
            `Hallo ${name},`,"",
            `hier ist die Zusammenfassung der letzten Änderungen:`,
            ...changeLines.map(l=>" - "+l),"",
            `Kleiner Dienstplan (14 Tage):`,
            ...(val.schedule.length? val.schedule : ["• (keine zugewiesenen Dienste)"]),"",
            `Viele Grüße`,
            `swaxi Disposition`
          ].join("\n");
          mails.push({ id:uid(), to:name, subject, body, ts:new Date().toISOString(), read:false });
        });
        setMailbox(p=>[...mails,...p]); setChangeBuffer([]);
        alert(`Zusammenfassung erzeugt: ${mails.length} Mail(s)`);
        setTab("postfach");
      }

          </nav>

          {/* v5.3 Footer mit Version, Ersteller, Erstelldatum, Changelog-Button */}
          <footer className="mt-6 text-xs text-gray-500 text-center">
            <div>
              Erstellt von <strong>Benno von Willert</strong> · Version <strong>{APP_VERSION}</strong> · Erstellt am <strong>24.08.2025</strong>
              <button className="ml-2 underline" onClick={()=>setShowChangelog(true)}>Changelog anzeigen</button>
            </div>
            <div className="mt-1">CD: Primär #222F88 · Akzent #27ADE7. Logo eingebettet.</div>
          </footer>
          {/* === BEGIN ADDON: ChangelogModal === */}
          <ChangelogModal open={showChangelog} onClose={()=>setShowChangelog(false)} changelog={CHANGELOG}/>
          {/* === END ADDON: ChangelogModal === */}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
